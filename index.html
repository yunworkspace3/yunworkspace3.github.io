<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		
		<title>yun</title>
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	
	<body>
		<div id="app" v-cloak>
			<div class="brickwall" :class="{ 'direction-horizontal': !vertical, 'direction-vertical': vertical }">
				<div v-for="(wall, wallIndex) in walls" class="wall">
					<div v-for="(brick, brickIndex) in bricks(wallIndex)" class="brick">
						<v-card :img="data[brick].img"
							:primary="data[brick].primary"
							:secondary="data[brick].secondary"
							:paragraph="data[brick].paragraph"
							:url="data[brick].url"></v-card>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/vue@3.2.20/dist/vue.global.prod.js"></script>
		<script src="./js/config.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
